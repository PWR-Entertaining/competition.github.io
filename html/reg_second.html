<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
    <script>
      webshims.setOptions('waitReady', false);
      webshims.setOptions('forms-ext', {type: 'date'});
      webshims.setOptions('forms-ext', {type: 'time'});
      webshims.polyfill('forms forms-ext');
    </script>
    <title>Competition</title>
</head>

<body>
    <div class="auth_reg_block">
        <div class="auth_reg_block_content">
          <p class="auth_reg_block_head_text">Регистрация</p>
          <form class="auth_reg_style" action="#" method="post">
            <input type="first_name" name="first_name" placeholder="Введите имя" required >
            <input type="second_name" name="second_name" placeholder="Введите фамилию" required >
            <div class="change_sex">
              <label>Выберите cвой пол:</label>
              <select>
                <option disabled>Пол</option>
                <option>Мужской</option>
                <option>Женский</option>
              </select>
            </div>  
            <div class="date_of_birth">
              <label>Выберите свою дату рождения:</label>
              <input type="date">
            </div>  
            <div class="auth_reg_button">
                <button class="back_button" type="submit" onclick='location.href="reg_first.html"' name="auth_submit">Вернуться</button>
                <button class="reg_button" type="submit" name="reg_submit">Далее</button>
            </div>
          </form>
        </div>
      </div>

</body>
</html>
