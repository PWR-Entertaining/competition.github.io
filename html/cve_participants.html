<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">

    <script src="../js/view_crate_edit.js"></script>
    <title>Участники</title>
</head>
<header>
    <nav>
        <div class="logo">
            <button class="go_main" onclick='location.href="view.html"'></button>
        </div>
        <div class="menu">
            <h3>Быстрее, выше, сильнее!</h3>
        </div>
        <div class="user_go_out_block">
            <button class="go_out_button" onclick='location.href="../index.html"'></button>
            <button class="account_button" onclick='location.href="account.html"'></button>
        </div>
    </nav>
</header>

<body>
    <div class="cve_main_block">
        <div class="one_block">
            <div class="name_surname_block">
                <input type="text" class="surname" placeholder="Фамилия" disabled>
                <input type="text" class="name" placeholder="Имя" disabled>
            </div>
            <div class="center_table">
                <table>
                    <caption>
                        <select>
                            <option>виды спорта</option>
                            <option>соревнования</option>
                            <option>тренера</option>
                        </select>
                    </caption>
                    <tr>
                        <td>Пустое поле 1</td>
                    </tr>
                    <tr>
                        <td>Пустое поле 2</td>
                    </tr>
                    <tr>
                        <td>Пустое поле 3</td>
                    </tr>
                    <tr>
                        <td class="add_new"><input type="text" placeholder="Введите новое поле" disabled></td>
                    </tr>
                </table>
                <button disabled>Добавить</button>
            </div>
        </div>
        <div class="second_block">
            <div class="attributes_block">
                <input type="text" placeholder="мужской" disabled>
                <input type="text" placeholder="185 см" disabled>
                <input type="text" placeholder="67 кг" disabled>
                <input type="text" placeholder="12/02/2000" disabled>
                <input type="text" placeholder="BY214982312443" disabled>
                <input type="text" placeholder="Вадим Владимирович" disabled>
            </div>
            <button>см. сообщение</button>
        </div>
    </div>
</body>

</html>
